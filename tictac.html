<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tictac.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <form id="name-form">
            <input type="text" id="player1" placeholder="Player 1 Name" required>
            <input type="text" id="player2" placeholder="Player 2 Name" disabled>
            <label>
                <input type="radio" name="opponent" value="player"> Player vs Player
            </label>
            <label>
                <input type="radio" name="opponent" value="computer" checked> Player vs Computer
            </label>
            <button type="submit">Start Game</button>
        </form>
        <div id="game" style="display: none;">
            <div id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <button id="reset">Reset Game</button>
            <p id="message"></p>
        </div>
    </div>
    <script src="tictac.js"></script>
</body>
</html>
